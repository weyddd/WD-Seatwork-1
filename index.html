<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Racing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      background-color: #d00000; /* Red header background */
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      width: 60px; /* Smaller logo */
      height: auto;
      margin-right: 15px;
    }

    .name-tag {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .section {
      font-size: 0.9rem;
    }

    .custom-header {
      text-align: center;
      padding: 60px 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
    }

    .btn.red { background-color: #d00000; }
    .btn.blue { background-color: #0077cc; }
    .btn.green { background-color: #28a745; }
    .btn.yellow { background-color: #ffc107; color: black; }
    .btn.white { background-color: white; color: black; }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/img/owin.png" alt="F1 Logo">
    <div>
      <div class="name-tag">Waide Owen Delos Reyes</div>
      <div class="section">TC05</div>
    </div>
  </header>

  <section class="custom-header header1">
    <h2>Welcome to F1</h2>
    <a href="#teams" class="btn red">Explore Teams</a>
  </section>

  <section id="teams" class="custom-header header2">
    <h2>F1 Teams</h2>
    <a href="#drivers" class="btn blue">See Drivers</a>
  </section>

  <section id="drivers" class="custom-header header3">
    <h2>Top Drivers</h2>
    <a href="#circuits" class="btn green">View Circuits</a>
  </section>

  <section id="circuits" class="custom-header header4">
    <h2>Race Circuits</h2>
    <a href="#standings" class="btn yellow">Standings</a>
  </section>

  <section id="standings" class="custom-header header5">
    <h2>Season Standings</h2>
    
  </section>

  <footer id="footer">
    <p>Waide Owen Delos Reyes | TC05</p>
    <p>&copy; 2025 F1 Racing. All rights reserved.</p>
  </footer>

</body>
</html>
